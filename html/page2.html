<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../cssstyles/normalize.css">
    <link rel="stylesheet" href="../cssstyles/fontface.css">
     <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900">
    <link rel="stylesheet" href="../cssstyles/style.css">
    <link rel="stylesheet" href="../cssstyles/helpers.css">
</head>
<body>
    <div class="container">
        <header class="header-page2" id="sticky-header">
            <div class="header-container-page2">
                <div class="dis-flex al-items-center gap-13">
                    <button class="tools-btn"><img src="../icons/chevronleft.svg" alt="" class="chevronleft-btn width-icon"></button>
                    <button class="tools-btn"><img src="../icons/bars3.svg" alt="" class="bars3-btn"></button>
                    <!-- sidebar modal  -->
                     <!-- end of sidebar modal -->
                    <img src="../images/39b7gc3dT.png" alt="" class="site-logo-page2">
                </div>
                <div class="dis-flex al-items-center gap-13">
                    <button class="search-btn tools-btn"><img src="../icons/search.svg" alt=""></button>
                    <div class="back-search-modal">      <!--background for hide content -->
                        <!-- modal for search btn -->
                        <div class="search-modal">
                            <input type="text" name="search-input" placeholder="Start typing to search" class="search-input">
                            <div class="search-article-wrapper">
                                <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="searchbox-icon width-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" width="24" height="24"><path d="M21 21L15.8091 15.8091M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke-width="1.5px" stroke-linecap="round" stroke-linejoin="round" stroke="#64748b" fill="none"/></svg>
                                <h2 class="searchbox-title">Search articles from this blog</h2>
                            </div>
                         </div>
                         <!-- end of modal search btn -->
                    </div>
                    <button class="darkmode-btn tools-btn"><img src="../icons/moon.svg" alt=""></button>
                    <button class="follow-btn">
                        <img src="../icons/addPerson.svg" alt="" class="width-icon">
                        <span>Follow</span>
                   </button>
                   <button class="message-plus-btn"><img src="../icons/messagePlus.svg" alt="" class="width-icon"></button>
                    <button class="chevrondown-btn tools-btn"><img src="../icons/chevronDown.svg" alt=""></button>
                    <div class="back-modal">  <!--background for hide content -->

                        <!-- modal for sign-in -->
                        <div class="modal-signin">
                            <a href="" class="modal-title">
                                <img src="../icons/rhombusBlue.svg" alt="" class="width-icon">
                                <span class="modal-web">Web</span>
                            </a>
                            <div class="signin-div">
                                <div class="modal-information-wrapper">
                                    <a href=""><img src="../images/R_2.png" alt="" class="modal-img"></a>
                                    <a href="" class="modal-id-wrapper">
                                        <p class="fweight-bold color-black-7">AliReza DoostMohammadi</p>
                                        <p class="opa-60 color-black">@id</p>
                                    </a>
                                </div>
                                <p class="fweight-bold">Ready to get started?</p>
                                <p class="opa-60 mb-20">Don't miss my next articles, sign in with a Hashnode account.</p>
                                <a href="" class="signin-btn">
                                    <img src="../icons/arrow-right-in-rectangle.svg" alt="" class="width-icon">
                                    <span class="pad-t-3">Sign in</span>
                                </a>
                            </div>
                            <a href="" class="what-web-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" class="question-icon width-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#0000004d">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
                                  </svg>
                                <p class="opa-60 color-black">What's Web?</p>
                            </a>
                            <a href="" class="publish-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" class="pencil-icon width-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#0000004d">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                                  </svg>
                                <p class="opa-60 color-black">Start publishing on Web</p>
                            </a>
                        </div>
                        <!-- end of modal sign-in -->
                      </div>
                </div>
            </div>
        </header>
        <main>
            <article>
                <div class="dis-flex al-items-center flex-dir-col">
                    <div class="width-960 mb-20">
                        <img src="../images/ffITOVaG6.png" alt="" class="width-960">
                    </div>
                    <div>
                        <h1 class="article-title mb-20">Commit Like a Pro</h1>
                    </div>
                    <div class="dis-flex gap-13 mb-20">
                        <div class="dis-flex al-items-center gap-13">
                            <img src="../images/R_2.png" alt="" class="modal-img">
                            <span class="font-s-18 font-w-700">AliReza DoostMohammadi</span>
                        </div>
                        <div class="dis-flex al-items-center gap-13">
                            <span class="font-s-18 font-w-700">·</span>
                            <span class="font-s-18">Apr 29, 2022</span>
                            <span class="font-s-18 font-w-700">·</span>
                            <div class="dis-flex al-items-center gap-5">
                                <img src="../icons/book.svg" alt="" class="width-icon">
                                <span class="font-s-18">5 min read</span>
                            </div>
                        </div>
                    </div>
                    <div class="dis-flex al-items-center gap-13 mb-20">
                        <div class="featured-wrapper">
                            <img src="../icons/featured.svg" alt="" class="width-icon">
                            <span class="color-white">Featured on daily.dev</span>
                        </div>
                        <button class="people-like-btn">
                            <div>
                                <img src="../icons/twohearts.svg" alt="" class="width-icon">
                            </div>
                            <div class="dis-flex">
                                <img src="../images/R_2.png" alt="" class="rounded-img">
                                <img src="../images/R_2.png" alt="" class="rounded-img">
                                <img src="../images/R_2.png" alt="" class="rounded-img">
                                <div class="rounded-img back-white font-s-13 dis-flex al-items-center">+45</div>
                            </div>
                        </button>
                    </div>
                </div>
            </article>
        </main>
        <div id="footer-place"></div>
    </div>
    


    <script src="../js/app.js"></script>
</body>
</html>
